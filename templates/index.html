<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Number</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<style>
  .number {
  font-size: 48px; /* Large font size for visibility */
  color: #3498db; /* A pleasant blue color */
  font-family: 'Arial', sans-serif; /* Clean, readable font */
  background-color: #f0f0f0; /* Light grey background for contrast */
  padding: 20px; /* Padding around the number for space */
  border-radius: 10px; /* Rounded corners for a modern look */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
  text-align: center; /* Center-align the number */
  margin: 20px auto; /* Center the block horizontally */
  display: block; /* Use block to apply margin and padding */
  width: fit-content; /* Only be as wide as its content */
}
</style>
</head>
<body>

<div id="numberDisplay" class="number"> are {{ val }} RFIs that are open</div>

<script>
  // Example: Fetching the number of open RFIs from an API and updating the DOM
  const url = new URL('https://grist-ej.bballou.com/api/docs/cQbcmAcNgJ1u5YApQyF8WH/sql');
  url.searchParams.set('q', "SELECT COUNT(Number) FROM RFI_Log WHERE Status = 'Open'");
  fetch(url.href, // Fetch the URL
    
    {
      'Authorization': 'Bearer 7649966e88b32725ebd633ec124ab052414bb618', // Replace YOUR_API_KEY_HERE with your actual API key
      // Add any other headers required by the API
    }
  )
    .then(response => response.json()) // Parse the JSON from the response
    .then(data => {
      console.log(data); // Log the data to the console for inspection
      // Assuming 'data' is an object with a property 'openRFIs' that holds the number
      document.getElementById('numberDisplay').textContent = `There are ${data.openRFIs} RFIs that are open`;
    })
    .catch(error => {
      console.error('Error fetching the open RFIs:', error);
      document.getElementById('numberDisplay').textContent = 'Failed to load RFIs';
    });
  </script>

</body>
</html>
