<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Number</title>
<style>
  .number {
    font-size: 96px; /* Large font size */
    color: #db7734; /* Blue color */
    font-family: 'Arial', sans-serif; /* Stylish font */
    background-color: #f1eeec; /* Light grey background */
    padding: 20px; /* Padding around the number */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    display: inline-block; /* Necessary for padding and background */
  }
</style>
</head>
<body>

<div class="number">123</div> <!-- Replace 123 with your number -->

</body>
</html>
